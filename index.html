<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" href="./images/favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/index.css">
	<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
	<title>Tailwind Components</title>
</head>
<body>
	<!-- Accordion -->
	<div class="accordion">
		<h2 class="py-3 font-bold">Accordion</h2>
		<div class="accordion-panel">
			<button class="transition block bg-gray-200 hover:bg-gray-300 p-3 w-1/2 text-left accordion-button">Section 1</button>
			<div class="p-3 w-1/2 hidden accordion-content">
				This is text for section 1.
			</div>
		</div>

		<div class="accordion-panel">
			<button class="transition block bg-gray-200 hover:bg-gray-300 p-3 w-1/2 text-left accordion-button">Section 2</button>
			<div class="p-3 w-1/2 hidden accordion-content">
				This is text for section 2.
			</div>
		</div>

		<div class="accordion-panel">
			<button class="transition block bg-gray-200 hover:bg-gray-300 p-3 w-1/2 text-left accordion-button">Section 3</button>
			<div class="p-3 w-1/2 hidden accordion-content">
				This is text for section 3.
			</div>
		</div>
	</div>
	<script>
		const buttons = document.getElementsByClassName("accordion-button");

		for (const button of buttons) {
			button.addEventListener("click", function() {
				const content = this.nextElementSibling;
				content.classList.toggle("hidden");
			});
		}
	</script>

	<!-- Carousel -->
	<div class="carousel w-1/2 mt-5 relative">
		<h2 class="py-3 font-bold">Carousel</h2>
		<div class="carousel-slide">
			<div class="bg-red-500 h-64 p-3 text-middle"></div>
		</div>
		<div class="carousel-slide">
			<div class="bg-blue-500 h-64 p-3 text-middle"></div>
		</div>
		<div class="carousel-slide">
			<div class="bg-green-500 h-64 p-3 text-middle"></div>
		</div>
		<!-- Controls -->
		<button 
			class="previous-button text-2xl text-gray-200 hover:text-white pl-3"
			onclick="nextSlide(-1)">
			&#10094;
		</button>
		<button 
			class="forward-button text-2xl text-gray-200 hover:text-white pr-3"
			onclick="nextSlide(1)">
			&#10095;
		</button>
		<!-- Dots -->
		<div class="absolute bottom-6 right-2/4">
			<span class="carousel-dot inline-block h-2 w-2 rounded-full"></span>
			<span class="carousel-dot inline-block h-2 w-2 rounded-full mx-1"></span>
			<span class="carousel-dot inline-block h-2 w-2 rounded-full"></span>
		</div>
	</div>
	<script>
		let current = 1;
		getSlide(current);

		function nextSlide(index) {
			getSlide(current += index);
		}

		function getSlide(index) {
			const slides = document.getElementsByClassName("carousel-slide");
			const dots = document.getElementsByClassName("carousel-dot");

			if  (index > slides.length) current = 1;
			if (index < 1) current = slides.length;
			for (const slide of slides) 
				slide.style.display = "none";
			for (const dot of dots)
				dot.classList.add("bg-gray-300");
			
			dots[current - 1].classList.remove("bg-gray-300");	
			dots[current - 1].classList.add("bg-white");
			slides[current - 1].style.display = "block";
		}
	</script>
</body>
</html>
