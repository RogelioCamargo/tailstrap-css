<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" href="./images/favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/index.css">
	<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
	<title>Tailwind Components</title>
</head>
<body>
	<!-- Accordion -->
	<div class="accordion">
		<h2 class="p-3 font-bold">Accordion</h2>
		<div class="accordion-panel">
			<button class="transition block bg-gray-200 hover:bg-gray-300 p-3 w-1/2 text-left accordion-button">Section 1</button>
			<div class="p-3 w-1/2 hidden accordion-content">
				This is text for section 1.
			</div>
		</div>

		<div class="accordion-panel">
			<button class="transition block bg-gray-200 hover:bg-gray-300 p-3 w-1/2 text-left accordion-button">Section 2</button>
			<div class="p-3 w-1/2 hidden accordion-content">
				This is text for section 2.
			</div>
		</div>

		<div class="accordion-panel">
			<button class="transition block bg-gray-200 hover:bg-gray-300 p-3 w-1/2 text-left accordion-button">Section 3</button>
			<div class="p-3 w-1/2 hidden accordion-content">
				This is text for section 3.
			</div>
		</div>
	</div>
	<script>
		const buttons = document.getElementsByClassName("accordion-button");
		for (const button of buttons) {
			button.addEventListener("click", function() {
				const content = this.nextElementSibling;
				content.classList.toggle("hidden");
			});
		}
	</script>
</body>
</html>
